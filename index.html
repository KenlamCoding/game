<!DOCTYPE html>
<html lang="en">

<body>
    <div class="bg container">
        <nav>
            <navItem onclick="clickAll()">所有</navItem>  
            <navItem onclick="clickDisplayFreeToPlay()">空手</navItem>  
            <navItem onclick="clickDisplayPokerCard()">撲克牌</navItem> 
            <navItem onclick="clickDisplayDice()">骰仔</navItem>
        </nav>
        <content>
            <cell id="all" class="freeToPlay">
                <img class="album-art" src="img/2true1fake.png" alt="">
            </cell>
            <cell class="freeToPlay">
                <img class="album-art" src="img/never2.png" alt="">
            </cell>
            <cell class="freeToPlay">
                <img class="album-art" src="img/fingers.png" alt="">
            </cell>
            <cell class="freeToPlay">
                <img class="album-art" src="img/never2.png" alt="">
            </cell >
            <cell class="freeToPlay">
                <img class="album-art" src="img/firstImpression2.png" alt="">
            </cell >
            <cell class="freeToPlay">
                <img class="album-art" src="img/hand.png" alt="">
            </cell>
            <cell  class="freeToPlay">
                <img class="album-art" src="img/happy.png" alt="">
            </cell>
            
            <cell class="freeToPlay">
                <img class="album-art" src="img/water.png" alt="">
            </cell>
            <cell class="pokerCard">
                <img class="album-art" src="img/pokerHead.png" alt="">
            </cell>
            <cell class="pokerCard">
                <img class="album-art" src="img/russian.png" alt="">
            </cell>
            <cell id="dice" class="dice">
                <img class="album-art" src="img/123456.png" alt="">
            </cell>
        
        
            <cell id="dice" class="dice">
                <img class="album-art" src="img/789.png" alt="">
            </cell>
 
        </content>
        <footer>Created by lky</footer>
    </div>
    <script>
        function displayNoneAll(){
            var cells=document.getElementsByTagName("cell");
            
            for (var i=0;i<cells.length;i+=1){
                cells[i].style.display = 'none';
            }
           
        }
        function clickAll(){
            var cells=document.getElementsByTagName("cell");
            for (var i=0;i<cells.length;i+=1){
                cells[i].style.display = 'inline-block';
            }
           
        }
        function clickDisplayFreeToPlay(){
            displayNoneAll()
            var cells=document.getElementsByClassName("freeToPlay");
            for (var i=0;i<cells.length;i+=1){
                cells[i].style.display = 'inline-block';
            }
        }
        function clickDisplayPokerCard(){
            displayNoneAll()
            var cells=document.getElementsByClassName("pokerCard");
            for (var i=0;i<cells.length;i+=1){
                cells[i].style.display = 'inline-block';
            }
        }
        function clickDisplayDice(){
            displayNoneAll()
            var cells=document.getElementsByClassName("dice");
            for (var i=0;i<cells.length;i+=1){
                cells[i].style.display = 'inline-block';
            }
        }
    </script>
</body>
</html>
